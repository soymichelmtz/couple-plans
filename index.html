<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Couple Plans</title>
    <meta name="theme-color" content="#111827" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <!-- Primary icon (PNG) -->
  <link rel="icon" href="./assets/couple-plans-png.png" type="image/png" />
  <!-- Apple touch icon -->
  <link rel="apple-touch-icon" href="./assets/couple-plans-png.png" />
  <link rel="stylesheet" href="./src/styles.css?v=20260107d" />
  </head>
  <body>
    <noscript>Esta app necesita JavaScript para funcionar.</noscript>
    <div id="app" class="app"></div>

    <!-- Error overlay for JS runtime issues (helps debugging when HOME is blank) -->
    <script>
      (function(){
        function showError(msg){
          try{
            var root = document.getElementById('app') || document.body;
            var box = document.getElementById('__app_error_overlay');
            if(!box){
              box = document.createElement('div');
              box.id = '__app_error_overlay';
              box.style.cssText = 'position:fixed;left:12px;right:12px;top:12px;padding:12px;border-radius:8px;background:#fff6f6;color:#8b0000;z-index:9999;font-family:system-ui,Segoe UI,Arial;font-size:13px;box-shadow:0 6px 18px rgba(0,0,0,0.12);';
              root.insertBefore(box, root.firstChild);
            }
            box.textContent = 'JS ERROR: ' + msg;
          }catch(e){
            /* ignore */
          }
        }
        window.addEventListener('error', function(ev){
          showError((ev && ev.message) || String(ev));
        });
        window.addEventListener('unhandledrejection', function(ev){
          showError((ev && ev.reason && ev.reason.message) || String(ev && ev.reason) || 'Unhandled rejection');
        });
      })();
    </script>

  <script type="module" src="./src/app.js?v=20260107d"></script>
  </body>
</html>
